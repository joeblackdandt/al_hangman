<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Hangman</title>
    
        <!--Bootstrap-->
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
        <!-- Styles -->
        <link href="style.css" rel="stylesheet">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body onload="onLoadEvent();">
        
        

        <div class="container">
            
            <h1 class="text-center"><strong>HANGMAN</strong></h1>
            
            <div class="text-center"><button type='button' class='btn btn-success new-game-btn'>NEW GAME</button></div>
            
            <div class='text-center'>
                
                <h1 class='hangman-word'></h1>
                
                
                <div class='row'>
                    <div class='col-sm-4 col-sm-offset-4 col-xs-12'>
                        
                        <div class='form-group'>
                            <div class="input-group">
                                <input type="text" id='guess_input' class="form-control" placeholder="" maxlength="1">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary check-letter-btn" type="button">CHECK!</button>
                                </span>
                            </div><!-- /input-group -->
                        </div>
                        
                        <h1 id="win" class="text-success hidden"><strong>YOU WON!</strong></h1>
                        <h1 id="lose" class='text-danger hidden'><strong>YOU LOST! Start Over!</strong></h1>
                        
                        <div class='alert text-danger'>
                            <p class='lead'><strong>Wrong Letters:</strong></p>
                            <p class='wrong-letters'></p>
                        </div>
                    </div>
                </div>
                
                
            </div>
            
            <div class=text-center>
                <div class="hangman-img"></div>
            </div>
            
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--scripts-->
        <script src="index.js"></script>
    </body>
</html>
